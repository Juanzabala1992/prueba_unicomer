<div class="card-top container-fluid">
    <div class="container">
        <div class="row subtitle">
            <h2>Categorias</h2>
        </div>
        <div class="row mt-3">
            <div class="item mt-3 col-3">
                <div class="image-container row" (click)="filter('')" >
                    <div class="col-12 d-flex justify-content-center">
                        <img class="icon" src="../../assets/icons/all.svg" alt="">
                    </div>
                    <div class="col-12">
                        <h3 class="text-center">Todo</h3>
                    </div>               
                </div>
            </div>
            <div class="item mt-3 col-3" (click)="filter('electronics')">
                <div class="image-container row" >
                    <div class="col-12 d-flex justify-content-center">
                        <img class="icon" src="../../assets/icons/pc.svg" alt="">
                    </div>
                    <div class="col-12">
                        <h3 class="text-center">Tecnologia</h3>
                    </div>               
                </div>
            </div>
            <div class="item mt-3 col-3" (click)="filter('fashion')">
                <div class="image-container row">
                    <div class="col-12 d-flex justify-content-center">
                        <img class="icon" src="../../assets/icons/clothes.svg" alt="">
                    </div>
                    <div class="col-12">
                        <h3 class="text-center">Ropa</h3>
                    </div>               
                </div>
            </div>
            <div class="item mt-3 col-3" (click)="filter('jewelery')">
                <div class="image-container row">
                    <div class="col-12 d-flex justify-content-center">
                        <img class="icon" src="../../assets/icons/ring.png" alt="">
                    </div>
                    <div class="col-12">
                        <h3 class="text-center">Joyeria</h3>
                    </div>               
                </div>
            </div>
        </div>        
    </div>
    <hr>
    <div class="product-container">
        <div class="row">
            <ng-container *ngFor="let item of filterCategory">
                <div class="card col-md-3 p-3 m-3" style="width: 18rem;">
                    <div class="row d-flex justify-content-center">
                        <img src={{item.image}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{item.title}}</h5>
                          <span style="font-weight: 600;">Precio:</span>
                          <span>$ {{item.price}}</span> 
                          <div class="row mt-2 details" (click)="detail(item.id)">
                            <a class="detail-text">Detalles</a> 
                          </div>                                                  
                        </div>                   
                    <div class="row bottom-row">
                        <button class="btn btn-primary"(click)="addtocart(item)">AÃ±adir al carrito</button>
                    </div>               
                    </div>
                  </div>
            </ng-container>            
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button mat-mini-fab class="circle_buttons" (click)="exportExcel()" color="primary" aria-label="Example icon button with a plus one icon">
            <img src="../../../assets/icons/file-bar-graph-white.svg" style="width: 20px;">
        </button>
    </div> 
</div>
