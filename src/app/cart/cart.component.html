<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">
                                    <img src="../../assets/icons/trash.svg" alt="">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"><strong>Total : ${{grandTotal}}</strong></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Carrito vacio</button></td>
                            <td><button routerLink="/home" class="btn btn-primary">Comprar mas</button></td>
                            <td><button class="btn btn-success" (click)="buy()">Verificar</button></td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h3 class="card-title">Mi carrito</h3>
        </div>
        <div class="center">
            <img src="../../assets/icons/compras.webp" alt="">
            <h4>Tu carrito esta vacio!</h4>
            <h6>Agregar un item ahora</h6>
            <button routerLink="/products" class="btn btn-primary">Comprar ahora</button>
        </div>
    </div>
</ng-container>
