<div class="container-fluid p-2">

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>
                    {{data.title}}
                </h2>
            </div>
            <div class="col-3">
                <img src={{data.image}} alt="">
            </div>
            <div class="col-9">
                <div class="lista">
                    <ul style="  list-style-type: none;">                        
                        <li><span class="text">Categoria:</span> {{data.category}}</li>
                        <li><span class="text mt-3">Descripcion:</span> {{data.description}}</li>
                        <li class="mt-3"><span class="text">Precio:</span> $ {{data.price}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
